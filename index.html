<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        .cvs{
            border: 1px solid antiquewhite;
        }
    </style>
</head>
<body>
    <canvas id="cvs" class="cvs" width="800" height="800"></canvas>
    <script src="./index.js"></script>
    <script>
        let stage = new Stage('cvs');
        let scene = new Scene(stage);
        let node1 = new Node('aaaaaa');
        node1.font = '20px Georgia';
        node1.alpha = 0.3;
        node1.rotate = 50;
        node1.scaleX = 2;
        node1.scaleY = 3;
        node1.setLoc(300,200);

        let node2 = new Node('bbbb');
        node2.font = '30px Verdana';
        // node2.alpha = 0.7;
        node2.setLoc(200,300);

        scene.add(node1);
        scene.add(node2);

    </script>
</body>
</html>
